# Production Profile - PostgreSQL Database Configuration

# PostgreSQL Database Configuration (Environment Variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/trackspring_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:trackspring_user}
spring.datasource.password=${DATABASE_PASSWORD:trackspring_password}

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings (Production optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging (Production level)
logging.level.com.trackspring=INFO
logging.level.org.springframework.security=WARN
