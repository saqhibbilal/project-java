# Development Profile - PostgreSQL Database Configuration

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/trackspring_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=trackspring_user
spring.datasource.password=trackspring_password

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Logging
logging.level.com.trackspring=DEBUG
logging.level.org.springframework.security=DEBUG
