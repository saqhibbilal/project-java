services:
  postgres:
    image: postgres:15-alpine
    container_name: trackspring-postgres
    environment:
      POSTGRES_DB: trackspring_db
      POSTGRES_USER: trackspring_user
      POSTGRES_PASSWORD: trackspring_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trackspring_user -d trackspring_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
